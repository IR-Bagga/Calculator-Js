<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 id="result"></h1>
            <div class="btn-part">
                <button class="btn" id="btn7" onclick="addseven()">7</button>
                <button class="btn" id="btn8" onclick="addeight()">8</button>
                <button class="btn" id="btn9" onclick="addnine()">9</button>
                <button class="btn" id="btnac" onclick="ac()">AC</button>
                <button class="btn" id="btn4" onclick="addfour()">4</button>
                <button class="btn" id="btn5" onclick="addfive()">5</button>
                <button class="btn" id="btn6" onclick="addsix()">6</button>
                <button class="btn" id="btnde" onclick="de()">DEL</button>
                <button class="btn" id="btn1" onclick="addone()">1</button>
                <button class="btn" id="btn2" onclick="addtwo()">2</button>
                <button class="btn" id="btn3" onclick="addthree()">3</button>
                <button class="btn" id="btndivide" onclick="divide()">/</button>
                <button class="btn" id="btn00" onclick="adddzero()">00</button>
                <button class="btn" id="btn0" onclick="addzero()">0</button>
                <button class="btn" id="btnpoint" onclick="point()">.</button>
                <button class="btn" id="btnmultiply" onclick="multiply()">*</button>
                <button class="btn" id="btnplus" onclick="plus()">+</button>
                <button class="btn" id="btnminus" onclick="minus()">-</button>
                <button class="btn" id="btnequal" onclick="equal()">=</button>
            </div>
        </div>
    </div>
    <script src="./Assets/Js/index.js"></script>
</body>

</html>
